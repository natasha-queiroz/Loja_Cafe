<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header class="fixed">
        <div class="header-area ptb-30 header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-xs-12">
                        <div class="logo">
                            <a href="#">
                                <img src="" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9 col-xs-12">
                        <div class="content-wrapper">
                            <div class="main-menu text-right">
                                <nav>
                                    <ul>
                                        <li><a href="#">Home</a></li>
                                        <li><a href="#">Menu</a></li>
                                        <li><a href="#">Contato</a></li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="mobile-menu hidden-lg hidden-md"></div>
                            <!-- Main menu end -->
                             <!-- search form start -->
                            <div class="search-btn">
                                <ul data-toggle="dropdow" class="header-search search-toggle">
                                    <li class="search-menu">
                                        <i class="zmdi zmdi-search"></i>
                                    </li>
                                </ul>
                                <div class="search">
                                    <div class="search-form">
                                        <form action="#" id="search-form">
                                            <input type="search" placeholder="faça sua pesquisa" name="search">
                                            <button type="submit">
                                                <span><i class="zmdi zmdi-search"></i></span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- end of search form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="slider-area">
        <div class="slider-wrapper">
            <div class="single-slide">
                <div class="class banner-content">
                    <div class="class container">
                        <div class="class row">
                            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                                <div class="text-content-wrapper">
                                    <div class="text-content text-center">
                                        <h3 class="pt-70">Seja bem vindo</h3>
                                        <h1>Nome do produto</h1>
                                        <p>Descrição do produto</p>
                                        <div class="banner-btn">
                                            <a href="#" class="default-btn">
                                                <span>Visualizar</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="single-slide">
                <siv class="banner-content">
                    <div class="class container">
                        <div class="class row">
                            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                                <div class="class content-wrapper">
                                    <div class="text-content text-center">
                                        <h3 class="pt-70">Seja bem vindo</h3> 
                                        <h1>Nome do produto 2</h1>
                                        <p>Descrição do produto 2</p>   
                                        <div class="class banner-btn">
                                            <a href="#" class="default-btn">
                                                <span>Visualizar</span>
                                            </a>
                                        </div>                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        
    </section>
</body>
</html>
